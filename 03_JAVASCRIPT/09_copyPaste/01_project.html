<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .display-screen {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            width: 23%;
            height: 40px;
            margin: 0 5px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
        .button.operator {
            background-color: #1a1d23;
            color: #fff;
        }
        .button.operator:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display-screen" id="display-screen" value="0" disabled>
        <div class="button-row">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">DEL</button>
            <button class="button operator" onclick="handleOperator('%')">%</button>
            <button class="button operator" onclick="handleOperator('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="handleNumber(7)">7</button>
            <button class="button" onclick="handleNumber(8)">8</button>
            <button class="button" onclick="handleNumber(9)">9</button>
            <button class="button operator" onclick="handleOperator('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="handleNumber(4)">4</button>
            <button class="button" onclick="handleNumber(5)">5</button>
            <button class="button" onclick="handleNumber(6)">6</button>
            <button class="button operator" onclick="handleOperator('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="handleNumber(1)">1</button>
            <button class="button" onclick="handleNumber(2)">2</button>
            <button class="button" onclick="handleNumber(3)">3</button>
            <button class="button operator" onclick="handleOperator('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="handleNumber(0)">0</button>
            <button class="button" onclick="handleDecimal()">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button operator" onclick="handleOperator('^')">^</button>
        </div>
    </div>
    <script>
        let displayScreen = document.getElementById('display-screen');
        let calculation = '';

        function handleNumber(number) {
            if (displayScreen.value === '0') {
                displayScreen.value = number;
            } else {
                displayScreen.value += number;
            }
            calculation += number;
        }

        function handleDecimal() {
            if (!displayScreen.value.includes('.')) {
                displayScreen.value += '.';
                calculation += '.';
            }
        }

        function handleOperator(operator) {
            displayScreen.value += operator;
            calculation += operator;
        }

        function calculate() {
            try {
                let result = eval(calculation);
                displayScreen.value = result;
                calculation = result.toString();
            } catch (error) {
                displayScreen.value = 'Error';
                calculation = '';
            }
        }

        function clearDisplay() {
            displayScreen.value = '0';
            calculation = '';
        }

        function backspace() {
            displayScreen.value = displayScreen.value.slice(0, -1);
            calculation = calculation.slice(0, -1);
            if (displayScreen.value === '') {
                displayScreen.value = '0';
            }

    </script>
</body>
</html>
